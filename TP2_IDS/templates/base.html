<!DOCTYPE html>
<html lang="en">
   <!-- HEAD DE LA PLANTILLA DESCARGADA Q SE REPITE EN TODOS LOS TEMPLATES -->
   <head>
      <!-- basic -->
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- mobile metas -->
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="viewport" content="initial-scale=1, maximum-scale=1">
      <!-- site metas -->
      <title>{{ info.nombre }} </title>
      <meta name="keywords" content="">
      <meta name="description" content="">
      <meta name="author" content="">
      <!-- bootstrap css -->
      <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'css/bootstrap.min.css') }}">
      <!-- style css --> 
      <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'css/style.css') }}">
      <!-- Responsive-->
      <link rel="stylesheet" href="{{ url_for('static', filename = 'css/responsive.css') }}">
      <!-- fevicon -->
      <link rel="icon" href="{{ url_for('static', filename = 'images/fevicon.png') }}" type="image/gif" />
      <!-- Scrollbar Custom CSS -->
      <link rel="stylesheet" href="{{ url_for('static', filename = 'css/jquery.mCustomScrollbar.min.css') }}">
      <!-- Tweaks for older IEs-->
      <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
      <!-- fonts -->
      <link href="https://fonts.googleapis.com/css?family=Poppins:400,700|Roboto:400,700&display=swap" rel="stylesheet">
      <!-- owl stylesheets --> 
      <link rel="stylesheet" href="{{ url_for('static', filename = 'css/owl.carousel.min.css') }}">
      <link rel="stylesheet" href="{{ url_for('static', filename = 'css/owl.theme.default.min.css') }}">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" media="screen">
   </head>

   <body>
      <!-- header section start -->
      <div class="header_section">
         <div class="container-fluid">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
               <a class="navbar-brand" href="{{ url_for('index') }}"><img id="img-logo" src="{{ url_for('static', filename = 'images/logo.png') }}"></a>
               <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
               <span class="navbar-toggler-icon"></span>
               </button>
               <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav mr-auto">
                     <li class="nav-item active">
                        <a class="nav-link" href="{{ url_for('index') }}">Inicio</a>
                     </li>
                     <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('informacion') }}">Sobre Nosotros</a>
                     </li>
                     <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('importante') }}">Importante</a>
                     </li>
                     <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('registrarse') }}">Anotarse</a>
                     </li>
                  </ul>
                  <form class="form-inline my-2 my-lg-0">
                     <div class="user_icon"><a href="{{ url_for('registrarse') }}"><i class="fa fa-user" aria-hidden="true"></i></a></div>
                     <div class="user_icon"><a href="#"><i class="fa fa-search" aria-hidden="true"></i></a></div>
                  </form>
                  <div class="call_btn"><a href="#"><i class="fa fa-phone" aria-hidden="true"></i><span class="padding_left10">Call : +1234567890</span></a></div>
               </div>
            </nav>
         </div>
      </div>
      <!-- header section end -->
       
     <!-- Bloque de contenido -->
   {% block content %}
   {% endblock %}  

 <!-- footer section start -->
      <div class="footer_section">
         <div class="location_bg">
            <div class="container">
               <div class="location_main">
                  <ul>
                     <li>
                        <a href="#"><img src="{{ url_for('static', filename = 'images/map-icon.png') }}">
                        <span class="padding_15">Localizacion</span></a>
                     </li>
                     <li>
                        <a href="#"><img src="{{ url_for('static', filename = 'images/call-icon.png') }}">
                        <span class="padding_15">WhatsApp +01 1234567890</span></a>
                     </li>
                     <li>
                        <a href="#"><img src="{{ url_for('static', filename = 'images/mail-icon.png') }}">
                        <span class="padding_15">Gmail: AmigosPorElDeporte@gmail.com</span></a>
                     </li>
                  </ul>
               </div>
            </div>
         </div>
         <div class="map_main">
            <div class="map-responsive">
               <iframe src="https://www.google.com/maps/d/u/0/embed?mid=1EVddRcfw5NwK_DJvCDYpbtIjTvzcCZ0&ehbc=2E312F" width="600" height="400" frameborder="0" style="border:0; width: 100%;" allowfullscreen=""></iframe>
            </div>
            <div class="map-responsive">
               <iframe src="https://www.google.com/maps/d/u/0/embed?mid=1Gqpl8qMwCNC11l9G_acuRZTue5K5CVo&ehbc=2E312F" width="600" height="400" frameborder="0" style="border:0; width:100%;" allowfullscreen=""></iframe>
            </div>
         </div>
      </div>
      <!-- footer section end -->

      <!-- copyright section start -->
      <div class="copyright_section">
         <div class="container">
            <p class="copyright_text">Â© Agreguenme a un grupo y de paso apruebenme porfis 

            </p>
         </div>
      </div>
      <!-- copyright section end -->

      <!-- Javascript files-->
      <script src="{{ url_for('static', filename = 'js/jquery.min.js') }}"></script>
      <script src="{{ url_for('static', filename = 'js/popper.min.js') }}"></script>
      <script src="{{ url_for('static', filename = 'js/bootstrap.bundle.min.js') }}"></script>
      <script src="{{ url_for('static', filename = 'js/jquery-3.0.0.min.js') }}"></script>
      <script src="{{ url_for('static', filename = 'js/plugin.js') }}"></script>
      <!-- sidebar -->

      <script src="{{ url_for('static', filename = 'js/jquery.mCustomScrollbar.concat.min.js') }}"></script>
      <script src="{{ url_for('static', filename = 'js/custom.js') }}"></script>
      <!-- javascript --> 
      
      <script src="{{ url_for('static', filename = 'js/owl.carousel.js') }}"></script>
      <script>
         $('.owl-carousel').owlCarousel({
            loop:true,
            margin:35,
            nav:true,
            center: true,
            responsive:{
             0:{
                 items:1,
                    margin:0
                  },
                575:{
                    items:1,
                    margin:0
                },
                768:{
                    items:3,
                    margin:0
                },
                1000:{
                    items:3
                }
            }
         })   
      </script>   
   </body>
</html>
